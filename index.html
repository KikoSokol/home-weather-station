<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Meteostanica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>

    <script src="libraries/gauge.min.js"></script>
    <script src="libraries/segment-display.js"></script>
    <script src="libraries/sevenSeg.js"></script>


    <script src="js/script.js" defer></script>


    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/modal.css">

</head>
<body onload="nastav()">

<header class="navbar justify-content-center hea">
    <h1 class="nazov">Meteostanica</h1>
</header>




<div class="grafModalHidden" id="grafModal">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-12" id="grafPlace">
                <div id="grafInModal" class="graf"></div>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row zavri">
            <div class="col col-md-12 modalCords">
                    <div class="row">
                        <div class="col-md-6">
                            <p class="cord" ><span class="cord-B">X: </span> <span class="cord" id="modalX0"></span></p>
                            <p class="cord" ><span class="cord-B">Y: </span> <span class="cord" id="modalY0"></span> </p>
                        </div>
                        <div class="col-md-6">
                            <p class="cord" ><span class="cord-B">X: </span> <span class="cord" id="modalX1"></span></p>
                            <p class="cord" ><span class="cord-B">Y: </span> <span class="cord" id="modalY1"></span> </p>
                        </div>
                    </div>
                <button class="btn btn-dark btn-lg btn-block" type="submit" onclick="closeGrafModal()">Zavri</button>
            </div>
        </div>
    </div>
</div>



<main class="flex-container">
    <article class="flex-item">
        <div class="nazovDiv">
            <h2 class="nameCol">Svietivosť</h2>
        </div>
        <div class="secondary">
            <canvas id="svietivostGauge"></canvas>
        </div>
        <div class="secondary">
            <div id="grafSvietivost" class="graf"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <p class="cord" ><span class="cord-B">X: </span> <span class="cord" id="svietivostX0"></span></p>
                        <p class="cord" ><span class="cord-B">Y: </span> <span class="cord" id="svietivostY0"></span> </p>
                    </div>
                    <div class="col-md-6">
                        <p class="cord" ><span class="cord-B">X: </span> <span class="cord" id="svietivostX1"></span></p>
                        <p class="cord" ><span class="cord-B">Y: </span> <span class="cord" id="svietivostY1"></span> </p>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary" id="svietivostButton" onclick="showGrafModal('grafSvietivost')">Zväčšiť graf</button>
        </div>
    </article>

    <article class="flex-item">
        <div class="nazovDiv">
            <h2 class="nameCol">Vlhkosť</h2>
        </div>
        <div class="secondary">
            <canvas id="vlhkostGouge"></canvas>
        </div>
        <div class="secondary">
            <div id="grafVlhkost"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <p class="cord" ><span class="cord-B">X: </span> <span class="cord" id="vlhkostX0"></span></p>
                        <p class="cord" ><span class="cord-B">Y: </span> <span class="cord" id="vlhkostY0"></span> </p>
                    </div>
                    <div class="col-md-6">
                        <p class="cord" ><span class="cord-B">X: </span> <span class="cord" id="vlhkostX1"></span></p>
                        <p class="cord" ><span class="cord-B">Y: </span> <span class="cord" id="vlhkostY1"></span> </p>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" id="vlhkostButton" onclick="showGrafModal('grafVlhkost')">Zväčšiť graf</button>
        </div>
    </article>

    <article class="flex-item">
        <div class="nazovDiv">
            <h2 class="nameCol">Teplota</h2>
        </div>
        <div class="secondary">
            <canvas id="teplotaGauge"></canvas>
        </div>
        <div class="secondary">
            <div id="grafTeplota"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <p class="cord" ><span class="cord-B">X: </span> <span class="cord" id="teplotaX0"></span></p>
                        <p class="cord" ><span class="cord-B">Y: </span> <span class="cord" id="teplotaY0"></span> </p>
                    </div>
                    <div class="col-md-6">
                        <p class="cord" ><span class="cord-B">X: </span> <span class="cord" id="teplotaX1"></span></p>
                        <p class="cord" ><span class="cord-B">Y: </span> <span class="cord" id="teplotaY1"></span> </p>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" id="teplotaButton" onclick="showGrafModal('grafTeplota')">Zväčšiť graf</button>
        </div>
    </article>

    <div class="flex-item">
        <div class="secondary">
            <button class="btn btn-danger" id="setButton" onclick="setInsertToDb()">Vypni ukladanie do databázy</button>
        </div>
    </div>




</main>














<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>

</html>
